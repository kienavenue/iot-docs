apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-mas-operator
spec:
  selector:
    matchLabels:
      control-plane: ibm-mas
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: ibm-mas
    spec:
      serviceAccountName: ibm-mas-operator
      imagePullSecrets:
        - name: ibm-entitlement
      containers:
        - name: manager
          image: "icr.io/cpopen/ibm-mas:8.6.0"
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
